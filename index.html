<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Document</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">

        <div class="left w-1/3">

            <img class="w-72" src="./images/dF5SId3UHWd.svg" alt="logg">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>

        </div>

        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 shadow-xl relative">
            <!-- mx-auto se vo apne div me center me aajayega -->

            <!-- <div class="login"> -->
             <input class="px-2 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600 outline-1" type="text" placeholder="Email address or phone number">
             <input type="password" class="px-2  h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600 outline-1" type="text" placeholder="Password">
             <button class="bg-blue-600 text-white py-3 my-2 rounded-md font-bold hover:bg-blue-700 " type="submit" >Log In</button>
             <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"> Forgotten password?</span>
             <hr>
             <button class="bg-green-600 text-white py-3 my-2 rounded-md font-bold w-fit mx-auto px-4 hover:bg-green-700" type="submit">Create new account</button>
             <span class="absolute -bottom-10 right-16 text-sm "><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
           

        </div> 
       
    </div>
   
</body>
